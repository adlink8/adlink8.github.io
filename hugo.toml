languageCode = 'en-us'
title = 'ShuoYan | Engineering Portfolio'
theme = 'PaperMod'

[taxonomies]
    category = "categories"
    tag = "tags"

[pagination]
    pageSize = 10

# Output formats required for search functionality
[outputs]
    home = ["HTML", "RSS", "JSON"]

