baseURL = 'https://adlink8.github.io/'
languageCode = 'en-us'
title = 'ShuoYan | Engineering Portfolio'
theme = 'PaperMod'

[taxonomies]
    category = "categories"
    tag = "tags"

[pagination]
    pageSize = 10

# Output formats required for search functionality
[outputs]
    home = ["HTML", "RSS", "JSON"]

# =======================================================
# NAVIGATION MENU: Optimized for Process & Tech Stack
# =======================================================

# 1. Timeline: Focus on "Daily Learning" category
[[menu.main]]
    identifier = "daily"
    name = "Timeline"
    url = "/categories/daily-learning/"
    weight = 10

# 2. Lab Notes: Focus on "Troubleshooting" category
[[menu.main]]
    identifier = "pitfalls"
    name = "Lab Notes"
    url = "/categories/troubleshooting/"
    weight = 20

# 3. Insights: Focus on "Insights" category
# FIX: Points to category URL instead of the old /posts/ folder
[[menu.main]]
    identifier = "insights"
    name = "Insights"
    url = "/categories/insights/"
    weight = 30

# 4. Tech Stack: This is your TAGS (Docker, K8s, etc.)
# We move this to the right side by increasing weight
[[menu.main]]
    identifier = "tags"
    name = "Tech Stack"
    url = "/tags/"
    weight = 40

# 5. Search: Keep it at the end
[[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 50

[params]
    env = "production"
    ShowCodeCopyButtons = true
    ShowReadingTime = true
    # Ensures only posts appear in the main content area
    mainSections = ["daily", "pitfalls", "reflections", "insights"]

