    url = "/categories/reflection/"
    weight = 35

# 5. Tech Stack: Tags Filter (Index)
[[menu.main]]
    identifier = "tags"
    name = "Tech Stack"
    url = "/tags/"
    weight = 40

# 6. Search
[[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 50

